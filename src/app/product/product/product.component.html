<h3>Add Product</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="productSaveform" #saveproduct (ngSubmit)="saveProduct(saveProduct)">
                <div class="form-group">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" formControlName="product_name" data-toggle="tooltip"
                        data-placement="right" title="Enter Product Name">
                    <div class="alert alert-danger" *ngIf="(ProductName.touched) && (ProductName.invalid)"
                        style="margin-top: 5px;">
                        <span *ngIf="ProductName.errors.required">Product Name is Required</span>
                        <span *ngIf="ProductName.errors.minlength">
                            MinLength Error
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Product Description</label>
                    <input type="text" class="form-control" formControlName="product_description" data-toggle="tooltip"
                        data-placement="right" title="Enter Product Description">
                    <div class="alert alert-danger" *ngIf="(ProductDescription.touched) && (ProductDescription.invalid)"
                        style="margin-top: 5px;">
                        <span *ngIf="ProductDescription.errors.required">Product Description is Required</span>
                        <span *ngIf="ProductDescription.errors.minlength">
                            MinLength Error
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="branch">Product Grade</label>
                    <select class="form-control" formControlName="product_grade" data-toggle="tooltip"
                        data-placement="right" title="Select Product Branch">
                        <option value="null">--Select Grade--</option>
                        <option value="G1">G 1</option>
                        <option value="G2">G 2</option>
                        <option value="G3">G 3</option>
                        <option value="G4">G 4</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="!submitted">
            <h4>Product Added SuccessFully!</h4>
            <!-- <button (click)="addProductForm()" class='btn btn-primary'>Add More Product</button> -->
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
