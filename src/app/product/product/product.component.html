<mat-toolbar>
    <h1 mat-dialog-title>{{formTitle}}</h1>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="closeDialog()" tabindex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<mat-dialog-content class="mat-typography">

    <form [formGroup]="productSaveform" #saveproduct (ngSubmit)="saveProduct(saveProduct)">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" formControlName="productName" data-toggle="tooltip"
                data-placement="right" title="Enter Product Name">
            <div class="alert alert-danger" *ngIf="(ProductName.touched) && (ProductName.invalid)"
                style="margin-top: 5px;">
                <span *ngIf="ProductName.errors.required">Product Name is Required</span>
                <span *ngIf="ProductName.errors.minlength">
                    MinLength Error
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Product Description</label>
            <input type="text" class="form-control" formControlName="description" data-toggle="tooltip"
                data-placement="right" title="Enter Product Description">
            <div class="alert alert-danger" *ngIf="(ProductDescription.touched) && (ProductDescription.invalid)"
                style="margin-top: 5px;">
                <span *ngIf="ProductDescription.errors.required">Product Description is Required</span>
                <span *ngIf="ProductDescription.errors.minlength">
                    MinLength Error
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="grade">Product Grade</label>
            <select class="form-control" formControlName="grade" data-toggle="tooltip" data-placement="right"
                title="Select Product Branch">
                <option value="null">--Select Grade--</option>
                <option value="G1">G 1</option>
                <option value="G2">G 2</option>
                <option value="G3">G 3</option>
                <option value="G4">G 4</option>
            </select>
        </div>

        <!-- <button type="submit" class="btn btn-success">Submit</button> -->

        <div class="add-bottom-button-container d-flex align-items-center mb-4">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

    </form>
</mat-dialog-content>
