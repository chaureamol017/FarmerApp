<div class="login-form" data-sidebar>
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <div *ngIf="isSignIn">
                    <form class="form-container">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" routerLink="MyHome">Submit</button>
                        Not member? <button type="button" class="mt-1" (click)="isSignIn = false;">Sign Up!!</button>
                    </form>
                </div>


                <div *ngIf="!isSignIn">
                    <form class="form-container">
                        <div class="form-group">
                            <label class="form-label" for="exampleInputRegistrationFor">Registration For</label>
                            <select class="form-control" data-toggle="tooltip" data-placement="right"
                                title="Select Registration For">
                                <option value="null">-- Please Select --</option>
                                <option value="Buyer">Buyer</option>
                                <option value="Farmer">Farmer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFirstName">Name</label>
                            <input type="text" class="form-control" id="exampleInputFirstName"
                                placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName">Middle Name</label>
                            <input type="text" class="form-control" id="exampleInputMiddleName"
                                placeholder="Enter Middle Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputLastName">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputLastName"
                                placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputBankName">Bank Name</label>
                            <input type="text" class="form-control" id="exampleInputBankName"
                                placeholder="Enter Bank Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputBranchName">Branch Name</label>
                            <input type="text" class="form-control" id="exampleInputBranchName"
                                placeholder="Enter Branch Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputBranchName">IFSC Code</label>
                            <input type="text" class="form-control" id="exampleInputIfscCode"
                                placeholder="Enter IFSC Code">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAddress">Address</label>
                            <input type="text" class="form-control" id="exampleInputAddress"
                                placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputAddress">Address</label>
                            <input type="text" class="form-control" id="exampleInputAddress"
                                placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" routerLink="MyHome">Submit</button>
                        already member? <button type="button" class="mt-1" (click)="isSignIn = true;">Sign In!!</button>
                    </form>
                </div>
            </section>
        </section>
    </section>
</div>
