<mat-toolbar>
    <h1 mat-dialog-title>{{formTitle}}</h1>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="closeDialog()" tabindex="-1">
        <mat-icon>clear</mat-icon>
    </button>
</mat-toolbar>

<mat-dialog-content class="mat-typography">


    <form class="form-container">
        
        <div class="form-group">
            <label class="form-label" for="RegistrationFor">Registration For</label>
            <select class="form-control" data-toggle="tooltip" data-placement="right" disabled
                title="Select Registration For">
                <option value="null">-- Please Select --</option>
                <option value="Buyer">Buyer</option>
                <option value="Farmer">Farmer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName"
                aria-describedby="emailHelp" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="MiddleName"
                placeholder="Enter Middle Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName"
                placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress"  formControlName="emailAddress" disabled
                aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="bankName">Bank Name</label>
            <input type="text" class="form-control" id="bankName" formControlName="bankName"
                placeholder="Enter Bank Name">
        </div>
        <div class="form-group">
            <label for="branchName">Branch Name</label>
            <input type="text" class="form-control" id="branchName" formControlName="branchName"
                placeholder="Enter Branch Name">
        </div>
        <div class="form-group">
            <label for="ifscCode">IFSC Code</label>
            <input type="text" class="form-control" id="ifscCode" formControlName="ifscCode"
                placeholder="Enter IFSC Code">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" formControlName="address"
                placeholder="Enter Address">
        </div>

        <div class="add-bottom-button-container d-flex align-items-center mb-4">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

    </form>
</mat-dialog-content>
